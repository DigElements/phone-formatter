<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>phone-formatter Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../phone-formatter.html">
  </head>
  <body unresolved>

    <p>Examples of <code>&lt;phone-formatter&gt;</code>:</p>

    <p>0123456789 becomes: </p>

    <p>===== DEMO 1 =====</p>
    <p>Format: default (dashes)</p>

    <phone-formatter
      input="0123456789">
    </phone-formatter>

    <p>===== DEMO 2 =====</p>
    <p>Format: parentheses</p>

    <phone-formatter
      input="0123456789"
      format="parentheses">
    </phone-formatter>

    <p>===== DEMO 3 =====</p>
    <p>Format: spaces</p>

    <phone-formatter
      input="0123456789"
      format="spaces">
    </phone-formatter>

    <p>===== DEMO 4 =====</p>
    <p>Format: periods</p>

    <phone-formatter
      input="0123456789"
      format="periods">
    </phone-formatter>
  </body>
</html>
